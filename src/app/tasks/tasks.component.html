<table class="table">
  <thead>
    <th>ID</th>
    <th>Título</th>
    <th>Ações</th>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>
        <!-- Button trigger modal -->
        <a class="btn btn-primary" [routerLink]="['/tasks', task.id]" >
          <span class="glyphicon  glyphicon-info-sign"></span>
          Detalhes
        </a>
        <button type="button" class="btn btn-danger">
          <span class="glyphicon  glyphicon-trash"></span> 
          Excluir        
        </button>
      </td>
    </tr>
  </tbody>
</table>
