<h1 class="page-header">Tasks Details: {{ task?.title }}</h1>

<form #taskForm="ngForm" *ngIf="task">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="title" class="control-label">Title</label>
      <input class="form-control" type="text" id="title" name="title" [(ngModel)]="task.title" required>      
    </div>

    <div class="form-group col-md-3">
      <label for="deadline" class="control-label">Deadline</label>
      <input class="form-control" type="text" id="deadline" name="deadline" [(ngModel)]="task.deadline">      
    </div>

    <div class="form-group col-md-3">
      <label for="done" class="control-label">done</label>
      <select class="form-control" type="text" id="done" name="done" [(ngModel)]="task.done">  
        <option *ngFor="let option of taskDoneOptions" [value]="option.value">{{ option.text }}</option>
      </select>    
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12">
      <label for="description" class="control-label">Description</label>
      <textarea class="form-control" rows="4" id="description" name="description" [(ngModel)]="task.description">
      </textarea>     
    </div>      
  </div> 
  
  <button class="btn btn-default" (click)="goBack()" >Back</button>
  <button type="submit" class="btn btn-success" (click)="updateTask()">Update</button>

  <hr>

  <pre>{{ task| json }}</pre>
    
</form>
