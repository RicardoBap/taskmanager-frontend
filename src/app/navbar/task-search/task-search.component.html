<div style="position: relative;">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search of task" 
      #searchInput (keyup)="search(searchInput.value)">
  </div>

  <div *ngIf="tasks" class="list-group" 
    style="position: absolute; width: 100%; left: 0; top: 35px; z-index: 1000;">
    <a *ngFor="let task of tasks" (click)="goToTask(task)" 
      class="list-group-item" style="cursor: pointer;">
      {{ task.title }}
    </a>
  </div>
</div>
